{% load i18n %}

{% for organization in organizations %}
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <a class="card-title"
             href="{% url 'organizations:show-organization' organization=organization.slug %}">{{ organization.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
